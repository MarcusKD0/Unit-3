<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form Page</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>

            <h1>The Code Review</h1>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>

        </header>

        <form class="bgclr">

        <fieldset>
            <legend class="dashed ftitle">Contact Information</legend>

            <label for="name" class="font">Full Name</label>
            <input class="box scale" type="text" id="name" name="user_name" placeholder="Required" required>

            <label for="email" class="font">Email Address</label >
            <input class="box scale" type="email" id="email" name="user_email" placeholder="Required" required>

            <label for="number" class="font">Phone Number</label>
            <input class="box scale" type="tel" id="number" name="user_number" placeholder="Required" required>

        </fieldset>

        <fieldset>
        <legend class="dashed ftitle">Address</legend>

            <label for="street" class="font">Street Address</label>
            <input class="box scale" type="text" id="street" name="user_street_address" placeholder="Required" required>

            <label for="city" class="font">City</label>
            <input class="box scale" type="text" id="city" name="user_city" placeholder="Required" required>

            <label for="state" class="font">State</label>
            <select class="box scale" id="state" name="user_state" required>
                    <option value="" disabled selected hidden>Choose State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
            </select>

            <label for="zip" class="font">Zip Code</label>
            <input class="box" type="number" id="zip" name="user_zip_code" placeholder="Required" required>
        </fieldset>

        </form>




    <fieldset> 
        <legend class="bold">Newsletter</legend>

            <label class="scale">Select the newsletter you would like to recieve</label>
        
        <div class="scale">
            <input type="checkbox" id="html-news" name="news_signup">
            <label for="html-news">HTML News</label>
        </div>

        <div class="scale">
            <input type="checkbox" id="css-news" name="news_signup">
            <label for="css-news">CSS News</label>
        </div>

        <div class="scale">
            <input type="checkbox" id="java-news" name="news_signup">
            <label for="java-news">Javascript News</label>
        </div>
    </fieldset>

    <fieldset>
            <legend class="scale">Newsletter Format</legend>

        <div class="scale">
            <input type="radio" id="html-radio" name="news_format">
            <label for="html-radio">HTML</label>
        </div>

        <div class="scale">
            <input type="radio" id="plain-radio" name="news_format">
            <label for="plain-radio">Plain Text</label>
        </div>
    </fieldset>

            <label for="comments">Other topics you would like to hear about</label>
            <textarea class="box scale" id="comments" name="user_comments" placeholder="Place comment here."></textarea>


        <input type="submit" class="signup" value="Sign Up">   

    <footer>

        <h3>Copyright The Code Review</h3>

    </footer>

    </body>











</html>
