<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form Page</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    </head>
    <body>
        <header>

            <h1>The Code Review</h1>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>

        </header>

        <form>

            <label>Contact Information</label>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">

            <label for="email">Email Address</label >
            <input type="email" id="email" name="user_email" placeholder="Required">

            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="user_number">

            <label>Address</label>

            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <input type="" id="state" name="user_state" placeholder="Choose State">

            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="user_zip_code">


        </form>

        <h2>Newsletter</h2>

            <label>Select the newsletter you would like to recieve</label>

            <input type="checkbox" id="html-news" name="news_signup">
            <label for="html-news">HTML News</label>
            
            <input type="checkbox" id="css-news" name="news_signup">
            <label for="css-news">CSS News</label>

            <input type="checkbox" id="java-news" name="news_signup">
            <label for="java-news">Javascript News</label>

            <label>Newsletter Format</label>

            <input type="radio" id="html-radio" name="news_format">
            <label for="html-radio">HTML</label>

            <input type="radio" id="plain-radio" name="news_format">
            <label for="plain-radio">Plain Text</label>

            <label for="comments">Other topics you would like to hear about</label>
            <textarea id="comments" name="user_comments"></textarea>


        <input type="submit" >   

    <footer>

        <h3>Copyright The Code Review</h3>

    </footer>

    </body>











</html>
